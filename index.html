<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            background-color: black;
            border: 2px solid white;
        }

        #score {
            position: absolute;
            top: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const boxSize = 20;
        let snake = [{x: 160, y: 160}, {x: 140, y: 160}, {x: 120, y: 160}, {x: 100, y: 160}];
        let direction = {x: 20, y: 0};
        let food = {x: 200, y: 200};
        let score = 0;
        let gameOver = false;

        // Draw snake and food
        function drawBox(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, boxSize, boxSize);
            ctx.strokeStyle = "black";
            ctx.strokeRect(x, y, boxSize, boxSize);
        }

        function drawSnake() {
            snake.forEach(segment => drawBox(segment.x, segment.y, 'green'));
        }

        function drawFood() {
            drawBox(food.x, food.y, 'red');
        }

        // Random food location
        function randomFoodPosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize,
            };
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) {
                alert("Game Over!");
                document.location.reload();
                return;
            }

            setTimeout(() => {
                clearCanvas();
                moveSnake();
                drawFood();
                drawSnake();
                checkCollision();
                gameLoop();
            }, 100);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // Snake eats food
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreElement.textContent = `Score: ${score}`;
                food = randomFoodPosition();
            } else {
                snake.pop(); // Remove the last part of the snake's tail
            }

            snake.unshift(head); // Add new head
        }

        function checkCollision() {
            const head = snake[0];

            // Wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver = true;
            }

            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                }
            }
        }

        // Change direction
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            const goingUp = direction.y === -boxSize;
            const goingDown = direction.y === boxSize;
            const goingRight = direction.x === boxSize;
            const goingLeft = direction.x === -boxSize;

            if (key === 'ArrowUp' && !goingDown) {
                direction = {x: 0, y: -boxSize};
            } else if (key === 'ArrowDown' && !goingUp) {
                direction = {x: 0, y: boxSize};
            } else if (key === 'ArrowRight' && !goingLeft) {
                direction = {x: boxSize, y: 0};
            } else if (key === 'ArrowLeft' && !goingRight) {
                direction = {x: -boxSize, y: 0};
            }
        });

        // Start the game
        gameLoop();
    </script>

</body>
</html>
